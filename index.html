<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="index.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <span class="material-symbols-outlined">search</span>
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span id="temp" class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
            <p class="current-details">
              <span id="current-date">Friday 15:18</span><br />moderate rain
              <br />
              Humidity: <strong>87%</strong><br />
              Wind:
              <strong>7.2km/h</strong>
            </p>
          </div>
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/N-Eiman" target="_blank"
            >Thakane J. Eiman</a
          >
          and is
          <a href="https://github.com/N-Eiman/Weather-App" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://check-city-w.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
